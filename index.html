<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    /* Basic styling for the calculator */
    body {
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 500px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .calculator input[type="button"] {
      width: 64px;
      height: 64px;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
    }
    .result {
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<center>
<div class="calculator">
  <div class="result" id="result">0</div>
  <input type="button" value="C" onclick="clearResult()">
  <input type="button" value="/" onclick="appendToResult('/')">
  <input type="button" value="*" onclick="appendToResult('*')">
  <input type="button" value="-" onclick="appendToResult('-')">
  <br>
  <input type="button" value="7" onclick="appendToResult('7')">
  <input type="button" value="8" onclick="appendToResult('8')">
  <input type="button" value="9" onclick="appendToResult('9')">
  <input type="button" value="+" onclick="appendToResult('+')">

  <br>
  <input type="button" value="4" onclick="appendToResult('4')">
  <input type="button" value="5" onclick="appendToResult('5')">
  <input type="button" value="6" onclick="appendToResult('6')">
  <input type="button" value="." onclick="appendToResult('.')">

  <br>
  <input type="button" value="1" onclick="appendToResult('1')">
  <input type="button" value="2" onclick="appendToResult('2')">
  <input type="button" value="3" onclick="appendToResult('3')">
  <input type="button" value="=" onclick="calculate()">
  <br>
  <input type="button" value="0" onclick="appendToResult('0')" style="width: 19rem;">

</div>
</center>

<script>
  // Function to append character to the result
  function appendToResult(char) {
    var result = document.getElementById("result");
    if (result.innerHTML === "0" && char !== ".") {
      result.innerHTML = char;
    } else {
      result.innerHTML += char;
    }
  }

  // Function to clear the result
  function clearResult() {
    document.getElementById("result").innerHTML = "0";
  }

  // Function to calculate the result
  function calculate() {
    var result = document.getElementById("result");
    try {
      result.innerHTML = eval(result.innerHTML);
    } catch (error) {
      result.innerHTML = "Error";
    }
  }
</script>

</body>
</html>
